<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeos com yt-dlp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeos do YouTube</h1>
        <input type="text" id="videoUrl" placeholder="Cole a URL do vídeo aqui">
        <div class="buttons">
            <button id="downloadToServer">Baixar para o Servidor</button>
            <button id="downloadToDevice">Baixar para o Dispositivo</button>
        </div>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
